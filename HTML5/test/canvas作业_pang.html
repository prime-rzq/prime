<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas{
            border: 1px solid red;
        }
    </style>
    <script>
        window.onload = function(){
            document.getElementById('btn1').onclick = function(){
                var c = document.getElementById('canvas');
                var ctx = c.getContext("2d");
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(10,10,300,250);
            }
            document.getElementById('btn2').onclick = function(){
                var c = document.getElementById('canvas');
                var ctx = c.getContext("2d");
                ctx.moveTo(20,20);
                ctx.lineTo(300,250);
                ctx.stroke();
            }
            document.getElementById('btn3').onclick = function(){
                var c = document.getElementById('canvas');
                var ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.arc(200,200,100,0,2*Math.PI);
                ctx.stroke();
            }
            document.getElementById('btn4').onclick = function(){
                var c = document.getElementById('canvas');
                var ctx = c.getContext("2d");
                ctx.font ='50px Arial';
                ctx.fillText('canvas',100,60);
                ctx.strokeText('canvas',100,130);
            }
            document.getElementById('btn5').onclick = function(){
                var c = document.getElementById('canvas');
                var ctx = c.getContext("2d");
                var grd=ctx.createLinearGradient(0,0,300,0);
                grd.addColorStop(0,"red");
                grd.addColorStop(1,"white");
                ctx.fillStyle = grd;
                ctx.fillRect(10,10,400,390);
            }
            document.getElementById('btn6').onclick = function(){
                var c = document.getElementById('canvas');
                var ctx = c.getContext("2d");
                var img = document.getElementById('scream');
                ctx.drawImage(img,10,10);
            }
            document.getElementById('btn7').onclick = function(){
                var c = document.getElementById('canvas');
                var ctx = c.getContext("2d");
                ctx.fillStyle = "#ffffff";
                ctx.fillRect(0,0,500,500);
            }
        }
    </script>
</head>
<body>
    <button id="btn1">矩形</button>
    <button id="btn2">直线</button>
    <button id="btn3">画圆</button>
    <button id="btn4">文字</button>
    <button id="btn5">渐变</button>
    <button id="btn6">填图</button>
    <button id="btn7">清除</button><br>
    <canvas id="canvas" width="500" height="500"></canvas><br>
    <img id="scream" src="https://www.runoob.com/try/demo_source/img_the_scream.jpg" alt="The Scream" width="220" height="277">
</body>
</html>

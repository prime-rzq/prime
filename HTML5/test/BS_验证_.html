<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
</head>
<body>
    <form class="needs-validation" novalidate>
        <div class="col-md-4 mb-3">
            <label for="name">姓名</label>
            <input type="text" id="name" placeholder="姓名" class="form-control" required pattern="^([\u4e00-\u9fa5]){2,4}$">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="studyCode">学号</label>
            <input type="text" id="studyCode" placeholder="学号" class="form-control" required pattern="^(19|20)[0-9]{6}$">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="tel">电话</label>
            <input type="text" id="tel" placeholder="电话" class="form-control" required pattern="^1[3456789]\d{9}$">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <button class="btn btn-primary" type="submit">提交<tton>
    </form>
    <script>
        (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
            });
        }, false);
        })();
    </script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
</body>

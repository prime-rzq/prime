<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性布局——作业</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #box{
            width: 980px;
            height: 400px;
            background-color: cornflowerblue;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            display: flex;
            flex-flow: row-reverse wrap;
            /* justify-content: space-around;
            align-items: center; */

        }
        #cten{
            width: 300px;
            height: 100px;
            background-color: darkgreen;
            margin: 20px 20px 0px 0px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id = 'cten'></div>
        <div id = 'cten'></div>
        <div id = 'cten'></div>
        <div id = 'cten'></div>
        <div id = 'cten'></div>
        <div id = 'cten'></div>
        <div id = 'cten'></div>
        <div id = 'cten'></div>
        <!-- <div id = 'cten'></div> -->
        <div id = 'cten' style = ' margin-left:20px'></div>
    </div>
</body>
</html>

    <script>
        $(() => {
            $('.jd').value = '0';

    <button idf = 'start'>开始</button>
    <button idf = 'stop'>结束</button>

        <span id = 'jdz'>10%</span>
        <progress max ='100' min ='0' id = 'jd' value="10"></progress>
    </div>
</body>

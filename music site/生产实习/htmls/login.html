<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="my name is ruan Ziqin." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        #loginBox{
            /* border:1px solid black; */
            width:36%;
            height:200px;
            line-height:20px;
            position: absolute;
            top:230px;
            right:100px;
            background-color: cornsilk;
        }
        a{
            text-decoration: none;
            color:black;
        }
    </style>
</head>
<body background="../imgs/bg/bg-login.jpg">
    <div id = 'loginBox'>
        <table cellspacing = '10px'>
            <tr>
                <th colspan="3">login</th>
            </tr>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="" id="user" /></td>
                <td><span id = 'userTip'>请输入至少2位的用户名</span></td>
            </tr>
            <tr>
                <td>密  码：</td>
                <td><input type="passwd" id = 'pwd'></td>
                <td><span id = 'pwdTip'>请输入6-12位的密码</span></td>
            </tr>
            <tr>
                <td>电   话：</td>
                <td><input type="text" id = 'phone'></td>
                <td><span id = 'phoneTip'>移动电话</span></td>
            </tr>
            <tr>
                <th colspan="3">
                    <input type="submit" value="登录">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button><a href="../index.html">返回</a></button>
                </th>
            </tr>
        </table>
    </div>
</body>
</html>
<script>
    var user = document.getElementById('user');
    var pwd = document.getElementById('pwd');
    var phone = document.getElementById('phone');

    user.onblur = function(){
        patVal(user,userTip,/^[0-9a-zA-Z]\w{1,9}$/,'请输入合法的用户名!');
    }
    pwd.onblur = function(){
        patVal(pwd,pwdTip,/^[a-zA-Z0-9]\w{5,11}$/,'请输入合法密码!');
    }
    phone.onblur = function(){
        patVal(phone,phoneTip,/^13\d|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9]$/,'请输入合法的手机号码!');
    }


    function patVal(obId,spanId,pat,tipVal){
        if(pat.test(obId.value)){
            spanId.innerText = '√';
            spanId.style.color = 'green';
        }else{
            spanId.innerText = tipVal;
            spanId.style.color = 'red';
        }
    }

</script>
